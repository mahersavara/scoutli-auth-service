# =================================================================
# SCOUTLI AUTH SERVICE - SHARED CONFIGURATION
# =================================================================

quarkus.application.name=auth-service
quarkus.http.port=${HTTP_PORT:8081}

# ==================== DATABASE CONFIGURATION ====================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:scoutli}?currentSchema=auth
quarkus.datasource.username=${DB_USERNAME:scoutli}
quarkus.datasource.password=${DB_PASSWORD:scoutli}

# Hibernate
quarkus.hibernate-orm.database.generation=${HIBERNATE_DDL:none}
quarkus.hibernate-orm.log.sql=${SQL_LOGGING:false}
quarkus.hibernate-orm.database.default-schema=auth

# Flyway
quarkus.flyway.migrate-at-start=${FLYWAY_MIGRATE:true}
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.schemas=auth

# ==================== KAFKA CONFIGURATION ====================
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# ==================== LOGGING ====================
quarkus.log.level=${LOG_LEVEL:INFO}